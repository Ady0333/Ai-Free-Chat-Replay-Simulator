<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Replay — Premium UI</title>
    <link rel="stylesheet" href="chat_box.css" />
</head>

<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="app-container">

        <div class="topbar glass">
            <div class="user-info">
                <img src="./images (2).jpeg" alt="Group" class="avatar-large" id="topAvatar">
                <div class="chat-meta">
                    <div class="chat-title" id="topName">Design Loop</div>
                    <div class="chat-status" id="topSub">Start simulation to replay</div>
                </div>
            </div>

            <div class="controls">
                <button id="themeToggle" class="theme-switch" title="Toggle Theme">
                    <span id="themeIcon">☀️</span>
                </button>

                <select id="speedSelect" class="speed-select">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>

                <button id="startBtn" class="btn-primary">Start Chat</button>
                <button id="pauseBtn" class="icon-btn" disabled title="Pause/Resume">
                    ⏸
                </button>
            </div>
        </div>

        <div class="chat-window glass" id="chatWindow">
        </div>

        <div id="typingBox" class="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <span style="margin-left:8px; font-size:0.85rem; color:var(--text-muted)" id="typingText">Typing...</span>
        </div>

        <div class="footer-info">
            <span id="statusLabel">Ready</span> • <span id="progressLabel">0/0</span>
        </div>

    </div>

    <script src="chat_box.js"></script>
</body>

</html>
