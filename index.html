<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Replay — Modern UI</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="frame single">

    <section class="panel">

        <div class="topbar">
            <div class="topbar-left">
                <div class="av" id="topAvatar"><img src=""></div>
                <div class="title">
                    <div class="name" id="topName">Group Chat</div>
                    <div class="sub" id="topSub">Replay Simulation</div>
                </div>
            </div>

            <div class="controls">
                <button id="playBtn" class="btn play">Play</button>
                <button id="pauseBtn" class="btn" disabled>Pause</button>
                <button id="resumeBtn" class="btn" style="display:none;">Resume</button>
                <button id="restartBtn" class="btn" style="display:none;">Restart</button>

                <select id="speedSelect" class="speed" style="display: none;">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>

            </div>
        </div>

        <div class="chat-area">
            <div class="window" id="chatWindow"></div>

            <div class="typing-wrapper">
                <div id="typingBox" class="typing hidden">
                    <div class="av-sm"><img id="typingAvatar" src=""></div>
                    <div>
                        <div class="who" id="typingName"></div>
                        <div class="dots">
                            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                        </div>
                    </div>
                </div>

                <div class="small" id="statusLabel">Ready</div>
            </div>
        </div>

        <div class="footer">
            <div class="small">JSON Powered • Smooth Replay</div>
            <div class="small" id="progressLabel"></div>
        </div>

    </section>

</div>

<script src="script.js"></script>
</body>
</html>
